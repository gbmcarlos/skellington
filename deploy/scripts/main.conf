<Macro VHost $port>

    ServerName web
    Listen $port
    <VirtualHost *:$port>

        DocumentRoot "/var/www/src/public"
        <Directory "/var/www/src/public">
            AllowOverride None
            Order Allow,Deny
            Allow from All

            Options +Indexes +FollowSymLinks
            DirectoryIndex index.php

            <IfModule mod_rewrite.c>
                Options -MultiViews
                RewriteEngine On
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^(.*)$ index.php [QSA,L]
            </IfModule>
        </Directory>
    </VirtualHost>
</Macro>

Use VHost ${PORT}